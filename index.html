<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kiyaamodiens contact form</title>
    <link rel="stylesheet" href="./glass.css" />
  </head>
  <body>
    <div>
      <form class="form" action="https://formspree.io/f/xknkgpjy" method="POST">
        <div class="form-group">
          <h1>Contact Form</h1>
        </div>
        <div class="form-group">
          <label class="form-label" for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            required
            placeholder="Name"
            class="form-item"
          />
        </div>
        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            required
            placeholder="example@site.com"
            class="form-item"
          />
        </div>
        <div class="form-group">
          <label class="form-label" for="contact-number">Contact-number</label>
          <input
            type="tel"
            name="contact-number"
            id="contact-number"
            required
            placeholder="123 456 7890"
            class="form-item"
          />
        </div>
        <div class="form-group">
          <label class="form-label" for="message">Your Message</label>
          <textarea
            name="message"
            id="message"
            required
            placeholder="Type your message here"
            class="form-item"
          ></textarea>
        </div>
        <div class="form-group">
          <button class="button" type="submit">Send</button>
        </div>
      </form>
    </div>
  </body>
</html>
